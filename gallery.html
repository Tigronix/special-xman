<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body class="body">
	<div id="global-svg">
		<global-svg></global-svg>
	</div>
	<div id="main-parallax-svg">
		<main-parallax-svg></main-parallax-svg>
	</div>
	<section class="global-wrapper global-wrapper--static global-wrapper--gallery">
		<header class="page-header">
			<a href="index.html" class="logo">
				<svg class="icon icon-logo"><use xlink:href="#icon-logo"></use></svg>
				<span class="logo__desc">digital agency</span>
			</a>
			<div class="social">
				<a href="https://vk.com/public_uplab" class="social__link">
					<svg class="icon icon-vk"><use xlink:href="#icon-vk"></use></svg>
				</a>
				<a href="https://www.facebook.com/UpLab" class="social__link">
					<svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
				</a>
				<a href="https://twitter.com/uplab" class="social__link">
					<svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
				</a>
				<a href="https://www.instagram.com/uplab/" class="social__link">
					<svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
				</a>

				<button type="button" class="social__link-all social__link-all--social"><img src="img/share.png" alt=""></button>
				<div class="social__close hover mouseDown">
					<svg class="icon icon-close"><use xlink:href="#icon-close"></use></svg>
				</div>
			</div>
		</header>
		<section class="menu menu--static">
			<a href="history.html" class="menu__link">история</a>
			<a href="people.html" class="menu__link">люди х</a>
			<a href="gallery.html" class="menu__link">галерея</a>
		</section>
		<main class="main overflow">
            <section class="gallery">
            	<h1>галерея</h1>
				<div class="gallery__slider-wrap">
					<div class="gallery__slider">
						<div class="gallery__slide">
							<a data-fancybox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_1.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-fancybox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_2.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-fancybox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_3.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-fancybox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_1.jpg" alt=""></a>
						</div>
					</div>
					<div class="gallery__nav">
						<div class="gallery__slides">
							<span class="gallery__current-slide"></span>
							<span class="gallery__slash">/</span>
							<span class="gallery__last-slide"></span>
						</div>
					</div>
				</div>
            </section>
        	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        		<div class="pswp__bg"></div>
        		<div class="pswp__scroll-wrap">
        			<div class="pswp__container">
        				<div class="pswp__item"></div>
        				<div class="pswp__item"></div>
        				<div class="pswp__item"></div>
        			</div>
        			<div class="pswp__ui pswp__ui--hidden">
        				<div class="pswp__top-bar">
        					<div class="pswp__counter"></div>
        					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
        					<button class="pswp__button pswp__button--share" title="Share"></button>
        					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
        					<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
        					<div class="pswp__preloader">
        						<div class="pswp__preloader__icn">
        							<div class="pswp__preloader__cut">
        								<div class="pswp__preloader__donut"></div>
        							</div>
        						</div>
        					</div>
        				</div>
        				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        					<div class="pswp__share-tooltip"></div>
        				</div>
        				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">

        	            </button>
        				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">

        	            </button>
        				<div class="pswp__caption">
        					<div class="pswp__caption__center"></div>
        				</div>
        			</div>
        		</div>
        	</div>
		</main>
	</section>
		<div class="cursor"></div>
	<script src="js/libs.min.js"></script>
	<script src="js/common.min.js"></script>
</body>

</html>
