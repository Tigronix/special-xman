<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
	<div id="global-svg">
		<global-svg></global-svg>
	</div>
	<div id="main-parallax-svg">
		<main-parallax-svg></main-parallax-svg>
	</div>
	<section class="global-wrapper global-wrapper--static global-wrapper--gallery">
		<div class="cursor"></div>
		<header class="page-header">
			<a href="index.html" class="logo">
				<svg class="icon icon-logo"><use xlink:href="#icon-logo"></use></svg>
				<span class="logo__desc">digital agency</span>
			</a>
			<section class="menu menu--static">
				<a href="history.html" class="menu__link">история</a>
				<a href="people.html" class="menu__link">люди х</a>
				<a href="gallery.html" class="menu__link">галерея</a>
			</section>
			<div class="social">
				<a href="#" class="social__link">
					<svg class="icon icon-vk"><use xlink:href="#icon-vk"></use></svg>
				</a>
				<a href="#" class="social__link">
					<svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
				</a>
				<a href="#" class="social__link">
					<svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
				</a>
				<a href="#" class="social__link">
					<svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
				</a>

				<button type="button" class="social__link-all"><img src="img/share.png" alt=""></button>
			</div>
		</header>
		<main class="main overflow">
            <section class="gallery">
            	<h1>галерея</h1>
				<div class="gallery__slider-wrap">
					<div class="gallery__slider">
						<div class="gallery__slide">
							<a data-bg-mobile="img/gallery_big.jpg" data-bg-vertical-tablet="img/gallery_big.jpg" data-bg-horizontal-tablet="img/gallery_big.jpg" data-bg-desktop="img/gallery_big.jpg" data-lightbox="gallery" href="" class="gallery__img js-adaptive-bg"><img class="js-cursor-hover" src="img/gallery_1.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-lightbox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_2.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-lightbox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_3.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-lightbox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_1.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-lightbox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_2.jpg" alt=""></a>
						</div>
						<div class="gallery__slide">
							<a data-lightbox="gallery" href="img/gallery_big.jpg" class="gallery__img"><img class="js-cursor-hover" src="img/gallery_3.jpg" alt=""></a>
						</div>
					</div>
					<div class="gallery__nav">
						<div class="gallery__slides">
							<span class="gallery__current-slide"></span>
							<span class="gallery__slash">/</span>
							<span class="gallery__last-slide"></span>
						</div>
					</div>
				</div>
            </section>
		</main>
	</section>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
